jobs:
- name : package
  public: true
  serial: true
  plan:
  - get: quarkus-api-pn
    trigger: true
  - task: mvn-package
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: maven
          tag: 3.9.2-eclipse-temurin-20-alpine
      inputs:
        - name: quarkus-api-pn
      outputs:
        - name: mvn-output
      run:
        path: /bin/bash
        args: 
          - quarkus-api-pn/ci/mvn-script.sh
      caches:
        - path: .m2
